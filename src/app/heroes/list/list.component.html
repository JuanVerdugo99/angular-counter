<p>List Heroes!</p>

<div *ngIf="deletedHeroes; else noDeleted">
    <h3>Heroe deleted: <span>{{deletedHeroes}}</span></h3>
</div>

<ng-template #noDeleted>
    <h3>Nothing has been deleted yet</h3>
</ng-template>

<button (click)="deleteHero()">
    Delete
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index" style="list-style: none;">
        {{i+1}} - {{heroe}}
    </li>
</ul>
